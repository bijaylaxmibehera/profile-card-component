<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
      <img src="./images/bg-pattern-card.svg" alt="card pattern image">
      <div class="content">
        <img src="./images/image-victor.jpg" alt="user photo" id="user-pic">
        <h1 id="user-name">Victor Crest<span id="user-age">26</span></h1>
        <p id="user-location"> London </p>
        <hr>
        <div class="footer">
          <div>
            <h2 class="count">80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2 class="count"> 803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2 class="count">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
  </main>
  </div>
</body>
</html>
